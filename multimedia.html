<html>
<head>
	
	<link rel="stylesheet" href='static/css/style.css' />
	<link rel="stylesheet" href='static/css/multimedia.css'/>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>
		function send(device, action) {
			$.post("receiver/"+device+"/" + action, function(){});
		}
	</script>
</head>
<body>
<div class="home">
	<a href="index">
		<i class='fas fa-home' style='font-size:300%'></i>
	</a>
</div>
<div class="content">
	<div class="group" style="display:inline-block">
		<p>AVR-Receiver</p>
		<div class="block">
			<a id="settings" onclick='send("infrarot", "KEY_POWER")'>
				<i class='fas fa-power-off' style='font-size:300%'></i>
			</a>
		</div>
		<div class="block">
			<a id="settings" onclick='send("infrarot", "KEY_MUTE")'>
				<i class='fas fa-volume-mute' style='font-size:300%'></i>
			</a>
		</div>
		<div class="block">
			<a id="settings" onclick='send("infrarot", "KEY_VOLUMEDOWN")'>
				<i class='fas fa-volume-down' style='font-size:300%'></i>
			</a>
		</div>
		<div class="block">
			<a id="settings" onclick='send("infrarot", "KEY_VOLUMEUP")'>
				<i class='fas fa-volume-up' style='font-size:300%'></i>
			</a>
		</div>
	</div>
</div>
</body>
</html>
